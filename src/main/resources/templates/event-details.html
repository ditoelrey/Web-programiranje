<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F3F4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2C3E50;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            color: #27AE60;
            font-weight: bold;
        }
        .event-details p, .booking-list p {
            font-size: 18px;
            margin: 8px 0;
            background-color: #ECF0F1;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-back {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #2ECC71;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Event Details</h1>
    <div class="event-details">
        <p><strong>Name:</strong> <span th:text="${event.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${event.popularityScore}"></span></p>
        <p><strong>Location:</strong> <span th:text="${event.location.name}"></span></p>
    </div>

    <h2>Bookings</h2>
    <div class="booking-list">
        <div th:each="booking : ${bookings}" class="p-3 border rounded mb-3 bg-light">
            <p><strong>Event Name:</strong> <span th:text="${booking.eventName}"></span></p>
            <p><strong>Name:</strong> <span th:text="${booking.attendeeName}"></span></p>
            <p><strong>Attendee Address:</strong> <span th:text="${booking.attendeeAddress}"></span></p>
            <p><strong>Number of Tickets:</strong> <span th:text="${booking.numberOfTickets}"></span></p>
        </div>
    </div>

    <a href="/events" class="btn btn-back">Back to Events</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
